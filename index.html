<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <picture>
      <source media="(max-width: 600px)" srcset="images/image-product-mobile.jpg" type="image/jpeg">
      <img src="images/image-product-desktop.jpg" alt="imagem perfume">
    </picture>
    <div class="textos">
      <h1>PERFUME</h1>
      <P class="texto1">Gabrielle Essence Eau De Parfum</P>
      <P>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </P>
      <span class="preco1">$149.99</span>
      <span class="preco2">$169.99</span>
      <button><img class="icon" src="images/icon-cart.svg" alt="icone cart"> Add to Cart</button>
    </div>
  </main>
</body>
</html>
